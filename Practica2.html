<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro de alumno</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Registro de alumno</h1><hr>

                <input name="nombre" type="text" class="form-control">

            <div class="form-group">
                <label for="">Edad</label>
                <input name="edad" type="number" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="">Escuela</label>
                <select name="escuela" class="form-control">
                    <option value="">Selecciona una escuela</option>
                    <option value="CETIS 107">CETIS 107</option>
                    <option value="CBTIS 224">CBTIS 224</option>
                    <option value="COBAES">COBAES</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="">Fecha de ingreso</label>
                <input name="fecha_ingeso" type="date" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="">Direcci√≥n</label>
                <textarea name="direccion" cols="30" rows="10" class="form-control"></textarea>
            </div><br>
            <div>
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
