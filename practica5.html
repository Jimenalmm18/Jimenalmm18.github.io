<body>
    <h1>Formularios en HTML</h1>
    <hr>
    <br>
    <label for="Nombre">Nombre:</label>
    <input type="text" placeholder="Teclea el nombre del alumno" required> <br><br>

    <label for="Edad">Edad:</label>
    <input type="number" placeholder="Teclea la aedad" required> <br><br>

    <label for="Fecha de nacimiento">Fecha de nacimiento:</label>
    <input type="date" required> <br><br>

    <input type="radio" name="Sexo" required>Femenino
    <input type="radio" name="Sexo" required>Masculino <br><br>

    <label for="Dirección">Dirección:</label><br><br>
    <textarea name="Dirección" id="" cols="25" rows="5" placeholder="Teclea dirección"></textarea><br>

    <label for="Escuela">Escuela:</label>
    <select name="Escuela" id="">
        <option value="">Selecciona una escuela</option>
        <option value="Cetis 107">Cetis 107</option>
        <option value="Cbtis 224">Cbtis 224</option>
        <option value="Otra">Otra</option>
    </select><br><br>

    <label for="Materias"><b>Materias cursadas:</b></label><br>
    <input type="checkbox" name="Materias[]"> Física <br>
    <input type="checkbox" name="Materias[]"> Cálculo diferencial <br>
    <input type="checkbox" name="Materias[]"> Inglés <br>
    <input type="checkbox" name="Materias[]"> Programación web <br><br>

    <label for="Color">Color preferidos:</label>
    <input type="Color" required><br><br>

    <label for="imagen_perfil"><b>Imagen de perfil:</b></label><br>
    <input type="file" accept="png/jpg"><br><br>

    <input type="submit" value="Guardar alumno"><br><br><br>
